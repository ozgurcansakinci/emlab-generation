"TABLE_MarketInformationForSpecificTick", "DecarbonizationModel", "if(tick==0){cps = g.idx('__types__')[[className:'emlab.gen.domain.market.electricity.YearlySegmentClearingPointMarketInformation']].propertyFilter('time', FilterPipe.Filter.EQUAL,tick)
